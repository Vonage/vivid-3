name: 'ðŸ§¬ Pre Release'

on:
  push:
    branches: gh-pages-deploy-action

concurrency:
  group: ci-pre-release-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  call-lint-and-build:
    uses: vonage/vivid-3/.github/workflows/_lint-and-build.yml@gh-pages-deploy-action

  call-unit-tests:
    needs: call-lint-and-build
    uses: vonage/vivid-3/.github/workflows/_unit-tests.yml@gh-pages-deploy-action

  call-upload-artifact:
    needs: call-lint-and-build
    uses: vonage/vivid-3/.github/workflows/_upload-artifact.yml@gh-pages-deploy-action

  call-publish-package:
    needs: call-upload-artifact
    uses: vonage/vivid-3/.github/workflows/_publish-package.yml@gh-pages-deploy-action

  # ! temporary. site deployment should move to latest release
  call-deploy-site:
    needs: call-publish-package # do not deploy site if package is not published
    uses: vonage/vivid-3/.github/workflows/_gh-pages.yml@gh-pages-deploy-action

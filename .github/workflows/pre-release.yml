name: ðŸ§¬ Pre Release

on:
  push:
    branches: main

concurrency:
  group: ci-pre-release-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  call-lint-and-build:
    uses: vonage/vivid-3/.github/workflows/_lint-and-build.yml

  call-test-chrome:
    needs: call-lint-and-build
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml
    with:
      browser_name: chrome
      os: ubuntu-latest
      report_coverage: true

  call-test-safari:
    needs: call-lint-and-build
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml
    with:
      browser_name: safari
      os: macos-latest
      report_coverage: false

  call-test-firefox:
    needs: call-lint-and-build
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml
    with:
      browser_name: firefox
      os: ubuntu-latest
      report_coverage: false

  visual-regression:
    needs: call-lint-and-build
    runs-on: ubuntu-latest
    container: drizzt99/vonage:1.0.0
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci
      - run: npm run build && ./scripts/visual-tests/run.tests.sh

  call-publish-package:
    needs: [call-test-chrome, call-test-safari, call-test-firefox, visual-regression]
    uses: vonage/vivid-3/.github/workflows/_publish-package.yml


name: ðŸ§¬ Pre Release

on:
  push:
    branches: reduce-workflow-steps

concurrency:
  group: ci-pre-release-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  call-lint-and-build:
    uses: vonage/vivid-3/.github/workflows/_lint-and-build.yml@reduce-workflow-steps

  call-test-chrome:
    needs: call-lint-and-build
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml@reduce-workflow-steps
    with:
      browser_name: chrome
      os: ubuntu-latest
      report_coverage: true

  call-test-safari:
    needs: call-lint-and-build
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml@reduce-workflow-steps
    with:
      browser_name: safari
      os: macos-latest
      report_coverage: false

  call-test-firefox:
    needs: call-lint-and-build
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml@reduce-workflow-steps
    with:
      browser_name: firefox
      os: ubuntu-latest
      report_coverage: false

  visual-regression:
    needs: call-lint-and-build
    runs-on: ubuntu-latest
    container: drizzt99/vonage:1.0.0
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - run: ./scripts/visual-tests/run.tests.sh

  call-publish-package:
    needs: [call-test-chrome, call-test-safari, call-test-firefox, visual-regression]
    uses: vonage/vivid-3/.github/workflows/_publish-package.yml@reduce-workflow-steps

  # ! temporary. site deployment should move to latest release
  call-deploy-site:
    needs: call-publish-package # do not deploy site if package is not published
    uses: vonage/vivid-3/.github/workflows/_gh-pages.yml@reduce-workflow-steps

name: ðŸ§¬ Pre Release

on:
  push:
    branches: main

concurrency:
  group: ci-pre-release-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  call-lint:
    uses: vonage/vivid-3/.github/workflows/_lint.yml@migrate-to-nx

  call-unit-tests:
    needs: call-lint
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml@migrate-to-nx
    with:
      os: ubuntu-latest
      report_coverage: true

  call-visual-regression:
    needs: call-lint
    uses: vonage/vivid-3/.github/workflows/_visual-regression.yml@migrate-to-nx

  call-publish-package:
    needs: [call-unit-tests, call-visual-regression]
    uses: vonage/vivid-3/.github/workflows/_publish-package.yml@migrate-to-nx

  # ! temporary. site deployment should move to latest release
  call-deploy-site:
    needs: call-publish-package # do not deploy site if package is not published
    uses: vonage/vivid-3/.github/workflows/_gh-pages.yml@migrate-to-nx

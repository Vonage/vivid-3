name: Project automations

# statuses:
#   todo: "Todo ðŸ•“"
#   done: "Done âœ…"
#   in_progress: "In Progress ðŸš§"
#   ready_for_review: "Needs Review ðŸ”Ž"

on:
  issues:
    types:
      - opened
      - reopened
      - closed
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - review_requested
      - closed
jobs:
  issue_opened_and_reopened:
    name: issue_opened_and_reopened
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened' || github.event.action == 'reopened'
    steps:
      - name: 'Move issue to "Todo ðŸ•“"'
        uses: leonsteinhaeuser/project-beta-automations@v1.0.2
        with:
          gh_token: ${{ secrets.VNG_VVD_PAT }}
          organization: vonage
          project_id: 3
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: "Todo ðŸ•“"
  issue_closed:
    name: issue_closed
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'closed'
    steps:
      - name: 'Moved issue to "Done âœ…"'
        uses: leonsteinhaeuser/project-beta-automations@v1.0.2
        with:
          gh_token: ${{ secrets.VNG_VVD_PAT }}
          organization: vonage
          project_id: 3
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: "Done âœ…"
  pr_opened_reopened_review_requested:
    name: pr_opened_reopened_review_requested
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'review_requested'
    steps:
      - name: 'Move PR to "In Progress ðŸš§"'
        uses: leonsteinhaeuser/project-beta-automations@v1.0.2
        with:
          gh_token: ${{ secrets.VNG_VVD_PAT }}
          organization: vonage
          project_id: 3
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "In Progress ðŸš§"
  pr_ready_for_review:
    name: pr_ready_for_review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'ready_for_review'
    steps:
      - name: 'Move PR to "Needs Review ðŸ”Ž"'
        uses: leonsteinhaeuser/project-beta-automations@v1.0.2
        with:
          gh_token: ${{ secrets.VNG_VVD_PAT }}
          organization: vonage
          project_id: 3
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "Needs Review ðŸ”Ž"

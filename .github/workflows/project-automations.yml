  pr_opened_reopened_review_requested:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == true && github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'converted_to_draft'
    steps:
      - name: 'Move PR to "In Progress ðŸš§"'
        uses: leonsteinhaeuser/project-beta-automations@v1.0.2
        with:
          gh_token: ${{ secrets.VNG_VVD_PAT }}
          organization: vonage
          project_id: 3
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "In Progress ðŸš§"

  pr_ready_for_review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false && github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'review_requested' || github.event.action == 'ready_for_review'
    steps:
      - name: 'Move PR to "Needs Review ðŸ”Ž"'
        uses: leonsteinhaeuser/project-beta-automations@v1.0.2
        with:
          gh_token: ${{ secrets.VNG_VVD_PAT }}
          organization: vonage
          project_id: 3
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "Needs Review ðŸ”Ž"


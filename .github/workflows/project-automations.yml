  #   if: github.event_name == 'pull_request' && github.event.action == 'converted_to_draft'
  #   uses: ./_sync-project@mapping-variables-workflow-level
  #   with:
  #     status_value: "In Progress ðŸš§"
  pr_closed:
    name: pr_closed
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: 'Move PR to "Done âœ…"'
        uses: leonsteinhaeuser/project-beta-automations@v1.0.2
        with:
          gh_token: ${{ secrets.VNG_VVD_PAT }}
          organization: vonage
          project_id: 3
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "Done âœ…"
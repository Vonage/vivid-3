name: â‘‡ Lint

on: workflow_call

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci --only=dev
      - run: npm run nx run-many -- --target=stylelint --all && npm run nx run-many -- --target=lint --all

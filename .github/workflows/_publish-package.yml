name: 'ðŸ“¦ Publish Vivid'

on: workflow_call

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.VNG_VVD_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Set git username
        run: |
          git config --global user.email "info@vivid.vonage.com"
          git config --global user.name "Vivid CI"

      - name: Bump and Changelog
        id: bump
        run: |
          npx beachball publish -m "Publishing a new version" --no-push -y > tmp.txt
          echo "::set-output name=no_version_bump::$(if grep -q "Skipping publish" "./tmp.txt"; then echo true; else echo false; fi)"

      - name: Get us to the update version
        run: |
          git fetch --all
          git checkout main
          git pull

      - name: Install Dependencies
        run: npm ci

      - name: Build Components
        run: npx nx run components:build

      - name: Publish
        if: ${{!steps.bump.outputs.no_version_bump}}
        run: npm publish dist/libs/components --tag next --access public --//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_VVD_VNG_AUTOMATION_TOKEN }}

      - name: Deploy
        run: |
          git tag -a deploy -m "Temporary release tag"
          git push --tags origin main

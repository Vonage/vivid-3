name: 'ðŸ“¦ Publish Vivid'

on: workflow_call

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Build Components
        run: npm run nx build components

      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_VVD_VNG_AUTOMATION_TOKEN }}
        run: npx beachball publish -m "Publishing a new version" --no-git-tags --prerelease-prefix next -t next -y --access public -n $NPM_TOKEN

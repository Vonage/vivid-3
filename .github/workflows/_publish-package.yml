name: 'ðŸ“¦ Publish Vivid'

on: workflow_call

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish
        run: npx beachball publish -m "Publishing a new version" --no-git-tags --no-publish --prerelease-prefix next -t next -y
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

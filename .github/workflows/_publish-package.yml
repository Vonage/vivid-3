name: 'ðŸ“¦ Publish Vivid'

on: workflow_call

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Bump, Changelog & Push
        run: |
          git config --global user.email "info@vivid.vonage.com"
          git config --global user.name "Vivid CI"
          npx beachball publish -m "Publishing a new version" --no-git-tags --prerelease-prefix test -t test --access public -y --no-publish --branch=origin/test-release
          git fetch --all
          git checkout origin/main

      - name: Install Dependencies
        run: npm ci

      - name: Build Components
        run: npx nx run components:build

      - name: Publish
        run: npm publish dist/libs/components --dry-run --tag next --access public --//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_VVD_VNG_AUTOMATION_TOKEN }}



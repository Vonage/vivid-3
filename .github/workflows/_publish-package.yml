name: 'ðŸ“¦ Publish Vivid'

on: workflow_call

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Build Components
        run: npx nx run components:build

      - name: Publish
        run: npx beachball publish -m "Publishing a new version" --no-git-tags --prerelease-prefix next -t next --access public -y -n $NODE_AUTH_TOKEN
        env:
          NODE_AUTH_TOKEN: ${{ secrets.VIVID_NPM_SECRET }}

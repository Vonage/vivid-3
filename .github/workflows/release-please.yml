on:
  push:
    branches:
      - main

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: release-please-action
          changelog-path: 'libs/components/CHANGELOG.md'
          # UPDATE THE TWO PARAMETERS BELOW DURING THE FIRST RELEASE!
          release-as: '3.0.0'
          bootstrap-sha: 982e8bbad34669342732e5b0ee4e2a8ec94fce37

  publish-package:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      
      # NEED TO UPDATE libs/components/package.json WITH NEW VERSION ${{ needs.release-please.outputs.version }} 
      - run: |
          echo npm ci --ignore-scripts
          echo npx nx run components:build
          echo npx nx run components:generateMeta
          echo npm publish dist/libs/components --tag next --access public --//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_VVD_VNG_AUTOMATION_TOKEN }}

  deploy-deno:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    uses: vonage/vivid-3/.github/workflows/_deploy-deno.yml@main

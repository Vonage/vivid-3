name: 'ðŸ“¦ Publish Package'

on: workflow_call

jobs:
  release:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      #   with:
      #     fetch-depth: 0

      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: public-artifact

      - name: Setup Node.js
        # Setup .npmrc file to publish to npm
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@vonage'

      - name: Install
        run: npm ci

      - name: Bump
        env:
          short_head: $(git rev-parse --short HEAD)
        # TODO: replace once 3rd version is stable and published
        # run: npm version prerelease --preid=next.${{ env.short_head }} --tag next --no-git-tag-version --no-push
        run: npm version 3.0.0-next.${{ env.short_head }} --tag next --no-git-tag-version --no-push

      - name: Publish
        run: npm publish --access public --tag next --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

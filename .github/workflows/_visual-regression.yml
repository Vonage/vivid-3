name: ðŸŽ¨ Test Visual Regression

on: workflow_call

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: drizzt99/vonage:2.0.3
      options: --user root
    steps:
      - run: echo "Running drizzt99/vonage:2.0.3"

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - uses: actions/cache@v3
        id: cache
        with:
          path: node_modules/
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - run: chown -R node:node ./libs/components
      - run: npm run nx e2e components -- --task=local
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: visual-regression-artifact
          path: test-results/


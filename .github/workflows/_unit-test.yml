name: ðŸ§ª Unit Test

on:
  workflow_call:
    inputs:
      os:
        type: string
        description: Operating System to run the workflow on
        default: 'ubuntu-latest'
        required: false
      report_coverage:
        required: false
        type: boolean
        default: false

jobs:
  test:
    name: 'Unit Tests'
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - uses: actions/cache@v3
        id: cache
        with:
          path: |
            node_modules/
            apps/vue-docs/node_modules/
            libs/storybook-vue2/node_modules/
            libs/storybook-vue3/node_modules/
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - run: npm run nx run-many -- --target=test --target=a11y --all --coverage --coverageReporters=lcov --parallel
        id: test
        env:
          CI: true

      - run: node ./tools/coverageMerger.js

      - uses: actions/upload-artifact@v4
        if: ${{ inputs.report_coverage }}
        with:
          name: coverage
          path: ./coverage
          include-hidden-files: true

      - run: exit 0
        if: ${{ steps.test.outcome == 'success' }}

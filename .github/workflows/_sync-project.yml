name: Sync Project

on:
  workflow_call:
    inputs:
      status_value:
        required: true
        type: string
      condition:
        required: true
        type: boolean
    secrets:
      gh_token:
        required: true
jobs:
  sync:
    runs-on: ubuntu-latest
    if: ${{ inputs.condition }}
    steps:
      - uses: leonsteinhaeuser/project-beta-automations@v1.0.2
        with:
          gh_token: ${{ secrets.gh_token }}
          organization: vonage
          project_id: 3
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: ${{ inputs.status_value }}

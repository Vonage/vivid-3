name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft
    branches:
      - main

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 15
    # if: github.event.pull_request.draft == false
    name: Build
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm install


  test:
    # if: github.event.pull_request.draft == false
    needs: build
    name: "Test Components on ${{ matrix.browser_name }}"
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ github.token }}
    strategy:
      max-parallel: 10
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        browser:
          - SafariNative
          - ChromeHeadless
          - FirefoxHeadless
        exclude:
          - os: ubuntu-latest
            browser: SafariNative
          - os: macos-latest
            browser: FirefoxHeadless
          - os: macos-latest
            browser: ChromeHeadless
        include:
          - browser: ChromeHeadless
            browser_name: Chrome
            report_coverage: false
          - browser: FirefoxHeadless
            browser_name: Firefox
            report_coverage: false
          - browser: SafariNative
            browser_name: Safari
            report_coverage: false
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - run: karma start --coverage --browsers=${{ matrix.browser }}
        id: test
      - uses: coverallsapp/github-action@master
        if: ${{ matrix.report_coverage }}
        continue-on-error: true
        with:
          parallel: false
          github-token: ${{ github.token }}
          path-to-lcov: ./coverage/report-lcov/lcov.info
          flag-name: Tested on ${{ matrix.os }} / ${{ matrix.browser }}
      - run: exit 0
        if: ${{ steps.test.outcome == 'success' }}
name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft
    branches:
      - main

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  check-changelogs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npx beachball check

  call-publish-package:
    uses: vonage/vivid-3/.github/workflows/_publish-package.yml@fix-the-release

  call-lint:
    uses: vonage/vivid-3/.github/workflows/_lint.yml@main

  unit-tests:
    needs: [ call-lint, check-changelogs ]
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml@main
    with:
      os: ubuntu-latest
      report_coverage: true

  call-visual-regression:
    needs: [call-lint, check-changelogs]
    uses: vonage/vivid-3/.github/workflows/_visual-regression.yml@main

  call-deploy-deno-preview:
    uses: vonage/vivid-3/.github/workflows/_deploy-deno.yml@main

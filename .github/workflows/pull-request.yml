name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft
    branches:
      - main

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  call-test-chrome:
    needs: build
    if: github.event.pull_request.draft == false
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml@reduce-worflow-steps
    with:
      browser_name: chrome
      os: ubuntu-latest
      report_coverage: true

  call-test-safari:
    needs: build
    if: github.event.pull_request.draft == false
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml@reduce-worflow-steps
    with:
      browser_name: safari
      os: macos-latest
      report_coverage: false

  call-test-firefox:
    needs: build
    if: github.event.pull_request.draft == false
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml@reduce-worflow-steps
    with:
      browser_name: firefox
      os: ubuntu-latest
      report_coverage: false

  visual-regression:
    needs: build
    runs-on: ubuntu-latest
    container: drizzt99/vonage:1.0.0
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - run: ./scripts/visual-tests/run.tests.sh

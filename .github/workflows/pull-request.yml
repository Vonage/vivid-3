name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft
    branches:
      - main

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  call-lint:
    uses: vonage/vivid-3/.github/workflows/_lint.yml@migrate-to-nx

  unit-tests:
    needs: call-lint
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml@migrate-to-nx
    with:
      os: ubuntu-latest
      report_coverage: true

  call-visual-regression:
    needs: call-lint
    uses: vonage/vivid-3/.github/workflows/_visual-regression.yml@migrate-to-nx

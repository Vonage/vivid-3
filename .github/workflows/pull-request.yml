name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft
    branches:
      - main

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  deps-cache:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - uses: actions/cache@v3
        id: cache
        with:
          path: node_modules/
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

  check-changelogs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - run: npx beachball check

  call-lint:
    needs: [deps-cache]
    uses: vonage/vivid-3/.github/workflows/_lint.yml@optimize-ci

  unit-tests:
    needs: [ call-lint, check-changelogs ]
    uses: vonage/vivid-3/.github/workflows/_unit-test.yml@optimize-ci
    with:
      os: ubuntu-latest
      report_coverage: true

  call-visual-regression:
    needs: [call-lint, check-changelogs]
    uses: vonage/vivid-3/.github/workflows/_visual-regression.yml@optimize-ci

  call-deploy-deno-preview:
    needs: [deps-cache]
    uses: vonage/vivid-3/.github/workflows/_deploy-deno.yml@optimize-ci

  call-accessibility-validation:
    needs: [deps-cache]
    uses: vonage/vivid-3/.github/workflows/_accessibility-validation.yml@optimize-ci

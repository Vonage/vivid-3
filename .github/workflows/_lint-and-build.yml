name: 🏗 Lint & Build

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build

      - uses: actions/upload-artifact@v2
        with:
          name: built-env-artifact
          path: |
            !node_modules
          if-no-files-found: error


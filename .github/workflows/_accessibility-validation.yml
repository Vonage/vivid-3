name: ♿️ Accessibility Validation

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      # Insert any jobs here required to build your website files

      - name: Scan for accessibility issues
        uses: microsoft/accessibility-insights-action@v3
        with:
          static-site-dir: ${{ github.workspace }}/dist/apps/docs
          static-site-port: 12345
          # due to action fail to pierce in shadowed links,
          # all links must be explicitly specified
          input-urls: http://localhost:12345/components/accordion http://localhost:12345/components/accordion-item

      - name: Upload report artifact
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-reports
          path: ${{ github.workspace }}/_accessibility-reports

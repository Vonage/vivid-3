name: ♿️ Accessibility Validation

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run nx build docs

      - name: Scan for accessibility issues (with static-site-dir)
        uses: microsoft/accessibility-insights-action@v3
        with:
            static-site-dir: ${{ github.workspace }}/dist/apps/docs
            static-site-port: 12345
            input-urls: http://localhost:12345/components/sidenav

      - name: Upload report artifact
        uses: actions/upload-artifact@v2
        with:
          name: accessibility-reports
          path: ${{ github.workspace }}/_accessibility-reports
